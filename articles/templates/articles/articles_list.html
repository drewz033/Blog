
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
  </head>
  <body>
    <h1>Article List</h1>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <div class='articles'>
      {% for article in articles%}

      <h2><a href='#'>{{article.title}}</a></h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>

    </div>
    {% endfor %}
  </body>
</html>
